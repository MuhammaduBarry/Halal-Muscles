<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body class="bg-black">
    <div class="flex justify-end m-4">
        <div class=" flex items-center">
            <div class="flex items-center">
                <input type="text" id="default-search"
                    class=" w-full p-2 ps-10 text-sm text-white border-2 border-white rounded-lg bg-black placeholder-white caret-white focus:outline-none focus:ring-0 focus:border-white"
                    placeholder="Search " required autocomplete="off">
                <button type="submit" class=" font-medium rounded-lg text-sm px-4 py-2 text-white " id="submit-button">
                    <i class="bi bi-arrow-right-square text-4xl "></i>
                </button>
            </div>
        </div>
    </div>


    <div
        class="Current-Weather-Container ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-8 w-72 m-auto">
        <div class="current-Weather">

        </div>
    </div>

    <div class="Forecast-Weather-Container">
        <div class="Forecast-weather">

        </div>
    </div>

</body>

<script src="app.js"></script>
<script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
