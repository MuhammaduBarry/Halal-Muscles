<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="output.css">
    <title>Weather application</title>
</head>

<body class="bg-black">
    <!-- search input/button -->
    <div class="flex justify-end m-4">
        <div class=" flex items-center">
            <div class="flex items-center">
                <input type="text" id="default-search"
                    class=" w-full p-2 ps-10 text-sm text-white border-2 border-white rounded-lg bg-black placeholder-white caret-white focus:outline-none focus:ring-0 focus:border-white"
                    placeholder="Search " required autocomplete="off">
                <button type="submit" class=" font-medium rounded-lg text-sm px-4 py-2 text-white " id="submit-button">
                    <i class="bi bi-arrow-right-square text-4xl "></i>
                </button>
            </div>
        </div>
    </div>


    <!-- current weather container -->
    <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-8 w-96 m-auto mb-8"
        id="current-weather-container">
        <p class="text-gray-400 font-mono text-center mb-2 text-lg" id="time-display"></p>
        <div class="flex flex-row-reverse items-center justify-center" id="current-weather">
            <p class="text-white items-start font-mono" id="current-fahrenheit"></p>
            <h1 class="text-7xl text-white text-center font-mono" id="current-fahrenheit-degree"></h1>
            <i class="i-icons bi bi-cloud text-white text-5xl m-4"></i>
        </div>
        <h3 class="text-gray-400 text-center font-mono mt-2" id="current-weather-location"></h3>
        <p class="text-gray-400 text-xl flex items-center text-center justify-center font-mono mt-2"
            id="current-description"></p>
    </div>

    <!-- forecast weather container -->
    <div class="Forecast-Weather-Container w-96 m-auto">
        <div class="Forecast-weather flex items-center justify-center">
            <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-4 mx-4">
                <p class="text-gray-400 font-mono text-center" id="second-day"></p>
                <p class="text-white items-start font-mono" id="second-day-fahrenheit"></p>
                <p class="text-gray-400 font-mono" id="second-description"></p>
            </div>
            <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-4 mx-4">
                <p class="text-gray-400 font-mono text-center" id="third-day"></p>
                <p class="text-white items-start font-mono" id="third-day-fahrenheit"></p>
                <p class="text-gray-400 font-mono" id="third-description"></p>
            </div>
            <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-4 mx-4">
                <p class="text-gray-400 font-mono text-center" id="fourth-day"></p>
                <p class="text-white items-start font-mono" id="fourth-day-fahrenheit"></p>
                <p class="text-gray-400 font-mono" id="fourth-description"></p>
            </div>
            <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-4 mx-4">
                <p class="text-gray-400 font-mono text-center" id="fifth-day"></p>
                <p class="text-white items-start font-mono" id="fifth-day-fahrenheit"></p>
                <p class="text-gray-400 font-mono" id="fifth-description"></p>
            </div>
            <div class="ring-0 ring-gray-400 ring-offset-4 ring-offset-gray-100/5 rounded-lg p-4 mx-4">
                <p class="text-gray-400 font-mono text-center" id="sixth-day"></p>
                <p class="text-white items-start font-mono" id="sixth-day-fahrenheit"></p>
                <p class="text-gray-400 font-mono" id="sixth-description"></p>
            </div>
        </div>
    </div>

</body>

<script src="app.js"></script>
<script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
